<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Altum Labs | Login</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/messages.css">
  <link rel="icon" href="assets/img/logo.png" type="image/png">
</head>

<body>
  <div class="spacer" style="padding: 40px;"></div>
  <form id="loginForm" action="/login/" method="POST">
    <!-- Token End -->
    <h2>Welcome back.</h2>
    <div class="lablebottom">
      <label for="loginEmail" id="lablemargin">Email</label>
      <input type="email" id="loginEmail" name="loginEmail" required>
    </div>
    <div class="fieldanimation">
      <label for="loginPassword" id="lablemargin">Password</label>
      <input type="password" id="loginPassword" name='loginPassword' required>
    </div>
    <div class="rememerandforgot">
      <div>
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      <div class="fpcolor">
        <p>Forgot password?</p>
      </div>
    </div>
    <div class="loginsub-animation">
      <button type="submit">Log in</button>
    </div>
    <div class="or-separator">
      <div class="or-line"></div>
      <p class="or-text">or</p>
      <div class="or-line"></div>
    </div>
    <div>
      <button id="loginWithGoogle">
        <img src="assets/svg/google-logo.svg" alt="Google Logo" class="google-logo">
        <span class="button-text"><a href="/googleOAuth">Log in with Google</a></span>
      </button>
    </div>
    <div class="dhave-animation">
      <p class="dhaccount" style="padding-right: 15px;">Don't have an account? <a href="/register"
          id="showSignupFormLink">Sign up for free</a></p>
    </div>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
